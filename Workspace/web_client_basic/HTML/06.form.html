<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 미쳐따</title>
</head>
<body>
    <br><br><br>
    <form action="#" method="post">
    <table border="1" align="center" width="500">
        <tr style="height:50px">
            <th colspan="2">회원 정보</th>
        </tr>
        <tr style="height:40px">
            <th style="width:120px">아이디</th>
            <td><input type="text" name="memberID" style="width:90%;"></td>
        </tr>
        <tr style="height:40px">
            <th>패스워드</th>
            <td><input type="password" name="password" style="width:90%;"></td>
        </tr>
        <tr style="height:40px">
            <th>이메일</th>
            <td>
                <input type="text" name="email-id" style="width:40%;">
                @
                <select name="email-domain" style="width:45%;">
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="hanmail.com">hanmail.com</option>
                    <option value="apple.com">apple.com</option>
                    <option value="직접입력">직접입력</option>
                </select>
            </td>
        </tr>
        <tr style="height:40px">
            <th>성별</th>
            <td>
                <input type="radio" name="gender" value="male"> 남
                <input type="radio" name="gender" value="female"> 여
            </td>
        </tr>
        <tr style="height:40px">
            <th>관심사</th>
            <td>
                <input type="checkbox" name="interest" value="movie"> 영화
                <input type="checkbox" name="interest" value="music"> 음악
                <input type="checkbox" name="interest" value="sport"> 스포츠
                <input type="checkbox" name="interest" value="game"> 게임
                <input type="checkbox" name="interest" value="camping"> 캠핑
            </td>
        </tr>
        <tr style="height:40px">
            <th>프로필사진</th>
            <td><input type="file" name="picture" accept = "image/*"></td>
        </tr>
        <tr style="height:40px">
            <th>가입인사</th>
            <td>
                <!-- <textarea name="greetings" cols = "50" rows="5" style = "resize:none"></textarea> -->
                <textarea name="greetings" cols = "50" rows="5" style = "resize:vertical"></textarea>
            </td>
        </tr>
        <tr style="height:40px">
            <th colspan = "2" style = "height:40px" align = "right">
                <input type="submit" value="가입">
                <input type="reset" value="초기화">
            </th>
        </tr>
    </table>
    </form>
</body>
</html>
