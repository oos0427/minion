    <script>

        const tds = document.querySelectorAll("td");
        colors = ["red", "orange", "yellow", "green", "blue", "purple", "navy", "white" ];
        
        for ( let i = 0; i < tds.length; i++){
            tds[i].style.backgroundColor = colors[i]
            if (i == tds.length -1) {
                tds[i].innerHTML = "Random";
            }
            tds[i].addEventListener("click", function(event){
                if (event.target.innerHTML == "Random"){
                    r = Math.floor(Math.random() * 256);
                    g = Math.floor(Math.random() * 256);
                    b = Math.floor(Math.random() * 256);
                    canvas.style.backgroundColor = `rgb(${r}, ${g}, ${b} )`
                } else{
                    canvas.style.backgroundColor = event.target.style.backgroundColor;
                }
            });
        }

    </script>
</body>
