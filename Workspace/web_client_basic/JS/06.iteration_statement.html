<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>iteration_statement</title>

    <style>
        body {
            display: flex;
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center;    /* 수직 가운데 정렬 */
            height: 100vh;          /* 화면 전체 높이 사용 */
            margin: 0;
        }
        table {
            text-align: center;     /* 표 안의 텍스트 가운데 정렬 */
            border-collapse: collapse; /* 테두리 중복 제거 */
        }
        th {
            padding: 10px;         /* 표 안 여백 추가 */
        }
    </style>

    <script>
        let idan;
        // do {
        //     const sdan = prompt("출력할 구구단의 단"); //문자열로 입력 받아짐
        //     idan = parseInt(sdan); //문자열을 숫자열로 변경
        //     // alert(idan)
        // } while ( idan < 0 || idan > 9);

        while (true) {
            const sdan = prompt("출력할 구구단의 단"); //문자열로 입력 받아짐
            idan = parseInt(sdan); //문자열을 숫자열로 변경
            if ( idan > 0 && idan < 10){
                break;
            }
        }

        document.write("<table border= '1' width='150'>");
        for (let i = 1; i < 10; i+=1){
            
            document.write("<tr style = 'height:50px'>");
            document.write(`<th>${idan} * ${i} = ${idan*i}</th>`);
            document.write("<tr>")

        }
        document.write("</table>")

    </script>

</head>
<body>
    
</body>
</html>
